   **B. Tech. Lateral Entry Online crash course**
   
   പോളിടെക്നിക്ക് ഡിപ്ലോമ ഉള്ളവർക്കും, ഇപ്പോൾ അവസാന വർഷ പരീക്ഷ കഴിഞ്ഞവർക്കും, 10+2 തലത്തിൽ Mathematics ഒരു വിഷയമായി           പഠിച്ച്, UGC അംഗീകൃത സർവ്വകലാശാലയിൽ നിന്നും ബി എസ് സി ബിരുദം നേടിയവർക്കും കേരളത്തിലെ എഞ്ചിനീയറിംഗ് കോളേജുകളിൽ        ബി ടെക്ക്   രണ്ടാം വർഷ ക്ലാസുകളിലേക്ക്  നേരിട്ട് പ്രവേശനം നേടാൻ കേരള സർക്കാർ നടത്തുന്ന ഈവർഷത്തെ ലാറ്ററൽ എൻട്രി ബി. ടെക്      (LET Btech) എൻട്രൻസ് എക്സാമിനേഷൻ  ആഗസ്റ്റ് 12 നാണ് നടക്കുന്നത്. പ്രസ്തുത പരീക്ഷയ്ക്ക് തയാറെടുക്കുന്ന വിദ്യാർത്ഥികൾക്ക് വേണ്ടി              കിടങ്ങൂർ എൻജിനീയറിംഗ് കോളജിലെ പരിചയ സമ്പന്നരായ അദ്ധ്യാപകരുടെ നേതൃത്വത്തിൽ സൗജന്യ ഓൺലൈൻ ക്രാഷ് കോഴ്സ് ജൂലൈ  18       മുതൽ ആരംഭിക്കുന്നു. താല്പര്യമുള്ളവർ ഈ ഫോം ഉപയോഗിച്ച് രജിസ്റ്റർ ചെയ്യേണ്ടതാണ്. 
   
